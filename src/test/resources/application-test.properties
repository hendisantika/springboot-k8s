spring.application.name=springboot-k8s

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable OAuth2 for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration

# Security
spring.security.oauth2.client.registration.test.client-id=test
spring.security.oauth2.client.registration.test.client-secret=test
spring.security.oauth2.client.provider.test.authorization-uri=http://localhost/oauth/authorize
spring.security.oauth2.client.provider.test.token-uri=http://localhost/oauth/token
